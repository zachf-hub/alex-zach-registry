<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex & Zach — Honeymoon Fund</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --terra: #9B6040;
            --terra-dark: #7A4A2E;
            --terra-light: #C8997A;
            --cream: #EDE8DE;
            --cream-dark: #E0D8CC;
            --card: #FDFAF7;
            --text: #2C1A0E;
            --text-light: #7A5C4A;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background-color: var(--cream);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 36px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: 0.08em;
            color: var(--terra);
            margin-bottom: 6px;
        }

        .header .ampersand {
            font-style: italic;
            color: var(--terra-light);
        }

        .header .subtitle {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.72rem;
            color: var(--text-light);
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .card {
            background: var(--card);
            border-radius: 10px;
            box-shadow: 0 2px 16px rgba(44,26,14,0.08);
            padding: 48px 44px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--cream-dark);
        }

        .card h2 {
            font-size: 1.45rem;
            font-weight: 400;
            color: var(--terra-dark);
            letter-spacing: 0.03em;
            margin-bottom: 28px;
        }

        .contribute-btn {
            display: inline-block;
            padding: 13px 44px;
            background: var(--terra);
            color: #FAF5EF;
            border: none;
            border-radius: 5px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.2s;
        }

        .contribute-btn:hover {
            background: var(--terra-dark);
        }

        .currency-step {
            display: none;
        }

        .currency-step .prompt {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.82rem;
            color: var(--text-light);
            letter-spacing: 0.06em;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .currency-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .currency-buttons a {
            display: inline-block;
            padding: 11px 24px;
            background: var(--cream);
            border: 1.5px solid var(--cream-dark);
            border-radius: 5px;
            color: var(--terra-dark);
            text-decoration: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.04em;
            transition: background 0.2s, border-color 0.2s;
        }

        .currency-buttons a:hover {
            background: var(--cream-dark);
            border-color: var(--terra-light);
        }

        .back-link {
            display: block;
            margin-top: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.8rem;
            color: var(--text-light);
            cursor: pointer;
            background: none;
            border: none;
            text-decoration: underline;
        }

        .back-link:hover {
            color: var(--text);
        }

        .footer {
            margin-top: 32px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.75rem;
            color: var(--text-light);
            letter-spacing: 0.06em;
        }

        @media (max-width: 480px) {
            .header h1 { font-size: 1.6rem; }
            .card { padding: 36px 24px; }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Alex <span class="ampersand">&amp;</span> Zach</h1>
    <p class="subtitle">Wedding</p>
</div>

<div class="card">
    <h2>Our Honeymoon Fund</h2>

    <div id="contribute-step">
        <button class="contribute-btn" onclick="showCurrencies()">Contribute</button>
    </div>

    <div class="currency-step" id="currency-step">
        <p class="prompt">Select your currency</p>
        <div class="currency-buttons">
            <a id="link-gbp" href="#placeholder-gbp" target="_blank" rel="noopener noreferrer">£ GBP</a>
            <a id="link-usd" href="#placeholder-usd" target="_blank" rel="noopener noreferrer">$ USD</a>
            <a id="link-cad" href="#placeholder-cad" target="_blank" rel="noopener noreferrer">C$ CAD</a>
        </div>
        <button class="back-link" onclick="showContribute()">← Back</button>
    </div>
</div>

<p class="footer">Alex &amp; Zach &mdash; 2025</p>

<script src="registry.js"></script>
</body>
</html>
