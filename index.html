<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex & Zach — Honeymoon Fund</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --sage: #9CAF88;
            --sage-light: #D4DFC7;
            --sage-dark: #6B7F5E;
            --cream: #FAF8F5;
            --warm: #F5F0EB;
            --text: #3D3D3D;
            --text-light: #6B6B6B;
            --gold: #C4A35A;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background-color: var(--cream);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            color: var(--sage-dark);
            margin-bottom: 6px;
        }

        .header .ampersand {
            font-style: italic;
            color: var(--gold);
        }

        .header .subtitle {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.78rem;
            color: var(--text-light);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.07);
            padding: 48px 40px;
            max-width: 440px;
            width: 100%;
            text-align: center;
        }

        .card .icon {
            font-size: 2.4rem;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 1.6rem;
            font-weight: 400;
            color: var(--text);
            margin-bottom: 12px;
        }

        .card .desc {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.95rem;
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .contribute-btn {
            display: inline-block;
            padding: 14px 40px;
            background: var(--sage);
            color: white;
            border: none;
            border-radius: 6px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 1rem;
            letter-spacing: 0.04em;
            cursor: pointer;
            transition: background 0.2s;
        }

        .contribute-btn:hover {
            background: var(--sage-dark);
        }

        .currency-step {
            display: none;
        }

        .currency-step .prompt {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.88rem;
            color: var(--text-light);
            margin-bottom: 20px;
            letter-spacing: 0.02em;
        }

        .currency-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .currency-buttons a {
            display: inline-block;
            padding: 12px 28px;
            background: var(--warm);
            border: 1.5px solid var(--sage-light);
            border-radius: 6px;
            color: var(--text);
            text-decoration: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            transition: background 0.2s, border-color 0.2s;
        }

        .currency-buttons a:hover {
            background: var(--sage-light);
            border-color: var(--sage);
        }

        .back-link {
            display: block;
            margin-top: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.82rem;
            color: var(--text-light);
            cursor: pointer;
            background: none;
            border: none;
            text-decoration: underline;
        }

        .back-link:hover {
            color: var(--text);
        }

        .footer {
            margin-top: 36px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.78rem;
            color: var(--text-light);
            letter-spacing: 0.04em;
        }

        @media (max-width: 480px) {
            .header h1 { font-size: 1.7rem; }
            .card { padding: 36px 24px; }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Alex <span class="ampersand">&amp;</span> Zach</h1>
    <p class="subtitle">Honeymoon Fund</p>
</div>

<div class="card">
    <div class="icon">✈️</div>
    <h2>Honeymoon Fund</h2>
    <p class="desc">Any contribution towards our honeymoon adventure is deeply appreciated.</p>

    <div id="contribute-step">
        <button class="contribute-btn" onclick="showCurrencies()">Contribute</button>
    </div>

    <div class="currency-step" id="currency-step">
        <p class="prompt">Select your currency to continue:</p>
        <div class="currency-buttons">
            <a id="link-gbp" href="#placeholder-gbp" target="_blank" rel="noopener noreferrer">£ GBP</a>
            <a id="link-usd" href="#placeholder-usd" target="_blank" rel="noopener noreferrer">$ USD</a>
            <a id="link-cad" href="#placeholder-cad" target="_blank" rel="noopener noreferrer">C$ CAD</a>
        </div>
        <button class="back-link" onclick="showContribute()">← Back</button>
    </div>
</div>

<p class="footer">Made with love &mdash; Alex &amp; Zach</p>

<script src="registry.js"></script>
</body>
</html>
